{% extends "layout.html" %}
{% block content %}
<section>
    {% if artists is none or artists|length == 0 %}
        <h2>No Artists Found</h2>
    {% else %}
        {% for single_artist in artists %}
            <h2>{{ single_artist.name }}</h2>
            <article>
                <h3>Album name</h3>
                <p>Article content.... lorem ipsum si imet delor</p>
            </article>
        {% endfor %}
    {% endif %}

</section>
{% endblock %}
